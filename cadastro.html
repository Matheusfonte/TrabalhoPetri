<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
  

    <fieldset>
    <h1>Cadastro de novos materiais de aula</h1>
    <br>
  <fieldset>
    <legend>Lista de materiais já cadastrados</legend>
    <br>
    <ol>
        <li>Lápis</li>
        <li>Caneta</li>
        <li>Papel</li>
        <li>Tesoura</li>

    </ol>
</fieldset>
<fieldset>

    <legend>Cadastrar novo material</legend>
    <input type="text" id="nome" placeholder="nome:">
    <br>
    <input type="text" id="nome" placeholder="Preço:">
    <br>
    <label for="nome">Quantidade:</label>
    <input type="number">
    <br>
    <label for="nome">Devolução:</label>
    <input type="radio" name="devolucao">Sim
    <input type="radio" name="devolucao">Não
    <br>
    <button type="reset">Limpar</button>
    <button type="submit">Cadastrar</button>
    <br>
    
</fieldset>
    <fieldset>
    <legend>Dados do útimo material cadastrado</legend>
    <table border="1">
        <tr>
            <th>
                Nome
            </th>
            <td>
                Lápis
            </td>
        </tr>
            <tr>
            <th>
                Preço
            </th>
            <td>
                R$ 12,30
            </td>
        </tr>
            <tr>
            <th>
                Quantidade
            </th>
            <td>
                200
            </td>
        </tr>
            <tr>
            <th>
                devolução
            </th>
            <td>
                Sim
            </td>
        </tr>
    </table>

</fieldset>
</fieldset>
</body>
</html>
